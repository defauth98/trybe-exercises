<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastre seu currículo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="page-title">Cadastre seu currículo</h1>

  <form action="" method="post">
    <fieldset id="people-info">
      <div class="form-line">
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name" length="40" required>
      </div>

      <div class="form-line">
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" length="50" required>
      </div>

      <div class="form-line">
        <label for="cpf">CPF: </label>
        <input type="text" id="cpf" name="cpf" length="11" required>
      </div>

      <div class="form-line">
        <label for="address">Endereço: </label>
        <input type="text" id="address" name="address" length="200" required>
      </div>

      <div class="form-line">
        <label for="city">Cidade: </label>
        <input type="text" id="city" name="city" length="28" required>
      </div>

      <div class="form-line">
        <label for="state">Estado: </label>
        <select name="state" id="state">
        </select>
      </div>
      <div class="form-line">

      <div id="type-container">
        <label for="type">Tipo: </label>
        <input type="radio" id="type-house" name="type" length="28" required> Casa</input>
        <input type="radio" id="type-appartment" name="type" length="28" required> Apartamento</input>
      </div>

    </fieldset>

    <fieldset id="last-job">
      <div class="form-line">
        <label for="resume">Resumo:</label>
        <textarea name="resume" id="resume" cols="30" rows="5" length="500" required></textarea>
      </div>

      <div class="form-line">
        <label for="office">Cargo:</label>
        <input type="text" name="office" id="office">
      </div>

      <div class="form-line">
        <label for="office-description">Descrição do cargo:</label>
        <input type="text" name="office-description" id="office-description" length="500" required>
      </div>

      <div class="form-line">
        <label for="date">Data de inicio:</label>
        <input type="date" name="date" id="date" required>
      </div>
    </fieldset>

    <button id="render-curriculum">Gerar Currículo</button>
  </form>

  <session >
    <div id="curriculum">

    </div>
  </session>


  <script src="script.js"></script>
</body>
</html>
