<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastre seu currículo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="page-title">Cadastre seu currículo</h1>

  <form action="" method="post">
    <fieldset id="people-info">
      <label for="name">Nome: </label>
      <input type="text" id="name" name="name" length="40" required>

      <label for="email">Email: </label>
      <input type="text" id="email" name="email" length="50" required>

      <label for="cpf">CPF: </label>
      <input type="text" id="cpf" name="cpf" length="11" required>

      <label for="address">Endereço: </label>
      <input type="text" id="address" name="address" length="200" required>

      <label for="city">Cidade: </label>
      <input type="text" id="city" name="city" length="28" required>

      <label for="state">Estado: </label>
      <select name="state" id="state">
      </select>

      <div id="type-container">
        <label for="type">Tipo: </label>
        <input type="radio" id="type" name="type" length="28" required> Casa</input>
        <input type="radio" id="type" name="type" length="28" required> Apartamento</input>
      </div>

    </fieldset>
  </form>

  <script src="script.js"></script>
</body>
</html>
