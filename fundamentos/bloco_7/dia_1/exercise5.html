<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Count</title>
</head>
<body>
  <button id="btn">Clica aqui</button>
  <span id="click-count">0</span>

  <script>
    const buttonElement = document.getElementById('btn');
    
    var clicksCount = 0;

    buttonElement.onclick = () => {
      clicksCount += 1;
      
      const clickCounterElement = document.getElementById('click-count');
      clickCounterElement.innerHTML = clicksCount;
    }
  </script>
</body>
</html>
